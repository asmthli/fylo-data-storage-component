<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Fylo data storage component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.svg" alt="Fylo company logo" />

            <button>
                <img src="images/icon-document.svg" alt="Document access" />
            </button>
            <button>
                <img src="images/icon-folder.svg" alt="Folder access" />
            </button>
            <button>
                <img src="images/icon-upload.svg" alt="Upload access" />
            </button>
        </header>

        <main>
            <p class="storage-summary">
                Youâ€™ve used <span>815 GB</span> of your storage
            </p>

            <progress max="100" value="70"></progress>
            <p class="storage-remaining"><span>185</span> GB Left</p>
            <p class="storage-lower-limit">0 GB</p>
            <p class="storage-upper-limit">1000 GB</p>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Will. A.S.</a>.
        </footer>
    </body>
</html>
